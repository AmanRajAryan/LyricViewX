name: Build AAR

on:
  push:
    paths:
      - "lyricviewx/**"
  pull_request:
    paths:
      - "lyricviewx/**"
  workflow_dispatch:

jobs:
  aar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Grant gradlew permission
        run: chmod +x gradlew

      - name: Build AAR
        run: ./gradlew :lyricviewx:assembleRelease

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: lyricviewx-aar
          path: lyricviewx/build/outputs/aar/*.aar
